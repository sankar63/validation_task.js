<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./validation.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body class="background">
    <div class="container mt-5">
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="content">
            <div class="heading">
              <h2 class="validation">LOGIN</h2>
            </div>
            <div class="user">
              <label for="user">User Name</label>
              <input type="text" id="user" />
            </div>
            <div class="user">
              <label for="password">Password</label>
              <input type="text" id="pass" />
              
            </div>
            <div class="">
                <p  class="value" id="display"></p>
              <button class="click" onclick="sankar()">submit</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <script>
      function sankar() {
        user = document.getElementById("user").value;
        password = Number(document.getElementById("pass").value);
        if (user === user && password === password) {
          document.getElementById(
            "display"
          ).innerHTML = `Welcome ${user},how are you`;
        } else {
          document.getElementById("display").innerHTML =`Incorect Name`;
          alert('Password Number only')
        }
      }
    </script>
  </body>
</html>
